<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="main">
      <h1>Generate a Strong Password</h1>
      <div class="input_wrapper">
        <input type="text" id="input_element" placeholder="Password" >
        <button class="copy_button"><i class="fa-regular fa-copy"></i></button>
      </div>
      <div class="generate_button_wrapper">
        <button class="generate_button">Generate</button>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
